<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>


<body>
    <div class="whole">
        <div class="header">
            <span class="title">로또 번호 생성기</span>
            <span class="subtitle">행운의 번호를 생성해보세요</span>
        </div>

        <div class="container">
            <div class="GenSection">
                <span class="NumberGen">번호 생성</span>
                <div class = "LottoNumbers">
                    <span>?</span>
                    <span class="num2">?</span>
                    <span class="num3">?</span>
                    <span class="num4">?</span>
                    <span class="num5">?</span>
                    <span class="num6">?</span>
                </div>

                <button class="GenBtn">번호 생성하기</button>
            </div>

            <div class="PurchaseSection">
                <div class="LottoPurchase">로또 구매하기</div>
                <div class="PurchaseQuantity">
                    <span>구매 수량:</span>
                    <input type="number">
                </div>
                <span>총 금액: 0원(1장당 1,000원)</span>
                <button class="PurchaseBtn">구매하기</button>
            </div>
        </div>
    </div>
</body>


</html>
